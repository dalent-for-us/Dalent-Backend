name: Java CI with Gradle
env:
  PROJECT_NAME: dalent_codedeploy 

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    name: BUILD
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Grant execute permission for gradlew
      run: cd api && chmod +x gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./api/gradlew build
      shell: bash
    
    - name: Make zip file
      run: cd api && zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: $
        aws-secret-key-id: $
        aws-region: $
        
    - name: Upload to S3
      run: cd api && aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://dalent-bucket/$PROJECT_NAME/$GITHUB_SHA.zip
      
    - name: Code Deploy
      run: aws deploy create-deployment --application-name dalent --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name dev --s3-location bucket=dalent-bucket,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
